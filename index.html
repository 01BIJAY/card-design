<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-design-hover-effect - by - Coding Sanchar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="glass" style="--r: 15" data-text="Design">
        <i class="bx bx-edit"></i>
      </div>
      <div class="glass" style="--r: 15" data-text="Code">
        <i class="bx bx-code-alt"></i>
      </div>
      <div class="glass" style="--r: 15" data-text="Launch">
        <i class="bx bx-rocket"></i>
      </div>
      <div class="glass" style="--r: 15" data-text="Earn">
        <i class="bx bx-money-withdraw"></i>
      </div>
    </div>
  </body>
</html>
